<form [formGroup]="fwRuleForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <app-form-input [labelText]="'Direction*'"  [control]="fwRuleForm.controls.direction"
      [errorDefs]="['required']">
      <select class="form-control" formControlName="direction" name="direction" >
        <option value=""></option>
        <option value="in">In</option>
        <option value="out">Out</option>
      </select>
    </app-form-input>

    <app-form-input [labelText]="'Protocol*'"  [control]="fwRuleForm.controls.protocol"
      [errorDefs]="['required']">
      <input type="protocol" class="form-control" placeholder="tcp / udp / ..." formControlName="protocol" name="protocol" >
    </app-form-input>
  </div>
  <div class="form-group">
    <app-form-input [labelText]="'Dst Port*'"  [control]="fwRuleForm.controls.dst_port"
      [errorDefs]="['required','min','max']">
      <input type="number" class="form-control" placeholder="0-65535" formControlName="dst_port" name="dst_port" >
    </app-form-input>
    <app-form-input [labelText]="'Dst/Src*'"  [control]="fwRuleForm.controls.dst_src"
      [errorDefs]="['required']">
      <select type="dst_src" class="form-control" formControlName="dst_src" name="dst_src" >
      <option value=""></option>
      <option value="dst">Destination</option>
      <option value="src">Source</option>
      </select>
    </app-form-input>
  </div>
  <div class="form-group">


    <app-form-input [labelText]="'IP Range*'" [control]="fwRuleForm.controls.ip_range"
      [errorDefs]="['required']">
      <input type="ip_range" class="form-control" placeholder="ex. 10.217.124.7/20" formControlName="ip_range" name="ip_range" >
    </app-form-input>
    <app-form-input [labelText]="'Action*'"  [control]="fwRuleForm.controls.action"
      [errorDefs]="['required']">
      <select class="form-control" formControlName="action" name="action" >
        <option value=""></option>
      <option value="acpt">Accept</option>
      <option value="rjct">Reject</option>
      </select>
    </app-form-input>
  </div>
  <app-form-button type="submit" [loading]="loading" [btnClass]="'btn btn-primary'" [disabled]="!fwRuleForm.valid">Add</app-form-button>
</form>
