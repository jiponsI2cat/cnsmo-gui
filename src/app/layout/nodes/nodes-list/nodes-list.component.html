<div class="table-container">
  <ngb-accordion [closeOthers]="true" activeIds="static-1">
    <ngb-panel *ngIf="loading" [disabled]="true">
      <ng-template ngbPanelTitle>
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
        <span>Loading nodes...</span>
      </ng-template>
    </ngb-panel>
    <div *ngIf="!loading">
    <ngb-panel *ngFor="let node of nodes; index as i">
      <ng-template ngbPanelTitle>
        <strong><i class="fa fa-server"></i> {{node?.instanceId}} <small>{{node?.ipAddress}}</small></strong>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="card-block">
          <div class="row">
            <div class="col-md-6">
              <h4>Details</h4>
              <ul>
                <li><strong>Services:</strong> {{node?.services.toString()}}</li>
                <li><strong>VPN Address:</strong> {{node?.vpnAddress}}</li>
              </ul>
            </div>
            <div class="col-md-6">
              <h4>Blocked TCP Ports</h4>
              <app-nodes-flows [instanceId]="node?.instanceId"></app-nodes-flows>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
    </div>
  </ngb-accordion>
</div>
