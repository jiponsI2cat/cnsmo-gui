<div class="table-container">
  <ngb-accordion [closeOthers]="true" (panelChange)="beforeChange($event)">
    <ngb-panel *ngIf="loading" [disabled]="true">
      <ng-template ngbPanelTitle>
        <span>
          <i class="fa fa-spinner fa-pulse fa-fw"></i>
          Loading nodes...
        </span>
      </ng-template>
    </ngb-panel>
    <div *ngIf="!loading">
      <ngb-panel *ngFor="let node of nodes; index as i" [id]="node.instanceId">
        <ng-template ngbPanelTitle class="panelTitle">
          <strong>
            <i class="fa fa-server"></i> {{node?.instanceId}}
            <small>{{node?.ipAddress}}</small>
          </strong>
          <i class="fa pull-right" [ngClass]="openedPanels && openedPanels[node.instanceId] ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col-md-12">
              <h3>Details</h3>
              <hr />
              <table>
                <tr>
                  <td>
                    Services:
                  </td>
                  <td>{{node?.services.toString()}}</td>
                </tr>
                <tr>
                  <td>
                    VPN Address:
                  </td>
                  <td>{{node?.vpnAddress}}</td>
                </tr>
              </table>
            </div>
            <div class="col-md-12">
              <br/>
              <h3>Blocked TCP Ports</h3>
              <hr />
              <app-nodes-flows [instanceId]="node?.instanceId"></app-nodes-flows>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
    </div>
  </ngb-accordion>
</div>
