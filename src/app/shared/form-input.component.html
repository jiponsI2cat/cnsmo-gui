<div class="form-group" [ngClass]="{'has-error': errorMessage, 'inline':inline}">
  <label *ngIf="labelText" class="control-label d-flex align-items-start" [ngClass]="labelCss">{{ labelText }}</label>
  <div class="d-flex align-items-start" [ngClass]="fieldCss">
    <ng-content></ng-content>
  </div>
  <span class="text-danger" *ngIf="errorMessage">{{errorMessage}}</span>
</div>
