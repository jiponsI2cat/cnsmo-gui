<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>CNSMO</h1>
            <form role="form" [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <app-form-input [control]="loginForm.controls.username" [errorDefs]="['required']">
                            <input type="text" class="form-control input-underline input-lg" formControlName="username" name="username" placeholder="Username">
                        </app-form-input>
                    </div>

                    <div class="form-group">
                        <app-form-input [control]="loginForm.controls.password" [errorDefs]="['required']">
                            <input type="password" class="form-control input-underline input-lg" formControlName="password" name="password" placeholder="Password">
                        </app-form-input>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login()"> Log in </a>
            </form>
        </div>
    </div>
</div>
